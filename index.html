<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tapping Game</title>
  <style>
    body { text-align: center; margin-top: 50px; font-family: Arial, sans-serif; }
    button { font-size: 24px; padding: 20px; margin: 10px; }
    .hidden { display: none; }
    #gameContainer { display: inline-block; }
  </style>
</head>
<body>
  <h1>Tapping Game</h1>
  <div id="gameContainer">
    <button id="tapButton">Tap me</button>
    <button id="resetButton" class="hidden">Reset</button>
    <p>Score: <span id="score">0</span></p>
    <p>Time left: <span id="timer">30</span> seconds</p>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let timerInterval;
    const button = document.getElementById('tapButton');
    const resetButton = document.getElementById('resetButton');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = timeLeft;
      resetButton.classList.add('hidden');
      button.disabled = false;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          button.disabled = true;
          resetButton.classList.remove('hidden');
        }
      }, 1000);
    }

    button.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = score;
    });

    resetButton.addEventListener('click', startGame);

    // Start the game when the page loads
    startGame();
  </script>
</body>
</html>
